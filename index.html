<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spin the Wheel</title>
  <link rel="icon" type="image/png" href="pic.png">
  <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
   <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@latest/dist/confetti.browser.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Spin the Wheel</h1>

    <div class="input-section">
      <input type="text" id="nameInput" placeholder="Enter a name" />
      <button onclick="addName()">Add to Wheel</button>
    </div>

    <ul id="nameList"></ul>

    <div class="wheel-container">
      <canvas id="wheelCanvas" width="400" height="400"></canvas>
      <button id="spinButton" onclick="spinWheel()">Spin</button>
    </div>

    <div class="result">
      <h2 id="resultText"></h2>
    </div>
  </div>

  <script src="func.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
